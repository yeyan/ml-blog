{{ define "main" }}
<section class="post">
    <header class="post-header">
        <h2 class="post-title">{{ .Title }}</h2>
        {{ if eq .Page.Type "posts" }}
        <p class="post-meta">
            <span>
                <i class="fas fa-calendar"></i>
                {{ .Date.Format "2006-01-01" }}
            </span>
        </p>
        {{ end }}
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</section>
{{ end }}
